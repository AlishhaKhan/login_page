<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attention-Grabbing Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="form-toggle">
            <button id="login-btn" onclick="showLogin()">Login</button>
            <button id="register-btn" onclick="showRegister()">Register</button>
        </div>
        <div class="form-content">
            <!-- Login Form -->
            <div class="login-form" id="login-form">
                <h2>Welcome Back!</h2>
                <p>Please login to your account</p>
                <form>
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <p class="forgot-password"><a href="#">Forgot your password?</a></p>
                </form>
            </div>
             <!-- Register Form -->
             <div class="register-form" id="register-form" style="display: none;">
                <h2>Create Account</h2>
                <P>Sign-up to get started</P>
                <form>
                    <input type="text" placeholder="Username" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Confirm Password" required>
                    <button type="submit">Register</button>
                </form>
             </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
